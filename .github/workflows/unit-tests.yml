name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2

    - name: make
      run: cd src/ && make osx
      
    - name: unit tests
      run: mv ./chuck /usr/local/bin/ && cd test/ && python test.py
