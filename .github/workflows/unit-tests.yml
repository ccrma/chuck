name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: make
      run: cd src/ && make osx
      
    - name: unit tests
      run: export PATH=$PATH:$(pwd) && pwd && echo $PATH && cd test/ && python test.py
