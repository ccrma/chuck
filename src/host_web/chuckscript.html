<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }      
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; }

      #emscripten_logo {
        display: inline-block;
        margin: 0;
      }

      .spinner {
        height: 30px;
        width: 30px;
        margin: 0;
        margin-top: 20px;
        margin-left: 20px;
        display: inline-block;
        vertical-align: top;

        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;

        border-left: 5px solid rgb(235, 235, 235);
        border-right: 5px solid rgb(235, 235, 235);
        border-bottom: 5px solid rgb(235, 235, 235);
        border-top: 5px solid rgb(120, 120, 120);
        
        border-radius: 100%;
        background-color: rgb(189, 215, 46);
      }

      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

      #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 30px;
        margin-left: 20px;
        font-weight: bold;
        color: rgb(120, 120, 120);
      }

      #progress {
        height: 20px;
        width: 300px;
      }

      #controls {
        display: inline-block;
        float: right;
        vertical-align: top;
        margin-top: 30px;
        margin-right: 20px;
      }

      #output {
        width: 100%;
        height: 300px;
        margin: 0 auto;
        margin-top: 10px;
        border-left: 0px;
        border-right: 0px;
        padding-left: 0px;
        padding-right: 0px;
        display: block;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
        resize: none;
      }
      
      #program {
        width: 100%;
        height: 200px;
        margin: 0 auto;
        margin-top: 10px;
        border-left: 0px;
        border-right: 0px;
        padding-left: 0px;
        padding-right: 0px;
        display: block;
        background-color: white;
        color: black;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
      }
    </style>
  </head>
  <body onresize="chuckEditor.resize();">
<div>
    <div id="program">// Hi there, take a look at this example! 
global Event mouseClicked;
global int mouseX, mouseY;
SinOsc foo => dac;
while( true )
{
    300 + 0.3 * mouseX => foo.freq;
    <<< foo.freq() >>>;
    mouseClicked => now;
}
</div>
</div>
<div><button id="compileButton" disabled="disabled">Compile and Run</button></div>
<div>
    <textarea id="output"></textarea>
</div>
    <script src="./ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var chuckEditor = ace.edit("program");
        chuckEditor.setTheme("ace/theme/chuck");
        chuckEditor.session.setMode("ace/mode/chuck");
        chuckEditor.setOptions({
            fontSize: "14px",
            fontFamily: "Monaco",
            cursorStyle: "ace",
            useSoftTabs: true,
            showFoldWidgets: true,
            foldStyle: "markbeginend",
            maxLines: 23,
            minLines: 23
        }); 
        chuckEditor.container.style.lineHeight = 1.25;
        chuckEditor.renderer.updateFontSize();
        chuckEditor.session.setUseWrapMode(true);
    </script>
    <script type="text/javascript" src="chuckscriptwebaudio.js"></script>
  </body>
</html>
